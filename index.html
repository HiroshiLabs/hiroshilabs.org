<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiroshi Labs</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/cards.css">
  </head>

  <body>

    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="./assets/logo.png" alt="Logo">
          </a>
          <a class="navbar-item" href="#">
           <p class="title logo-title is-4 no-padding" style="color: white;">Hiroshi Labs</p>
          </a>
          
          <a class="navbar-item" href="https://discord.gg/92fCWFaxSj" target="_blank">
      <span class="icon" style="color: white;">
        <i class="fab fa-discord fa-lg"></i>
      </span>
    </a>

          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end has-text-centered">
            <a class="navbar-item" href="/">
              Home
            </a>
            <a class="navbar-item" href="https://github.com/HiroshiLabs">
              Organization
            </a>
            <a class="navbar-item" href="https://rip.codes">
              RIP Codes
            </a>
            <a class="navbar-item" href="https://clot.me">
              Clot Project
             </a>
            <a class="navbar-item" href="https://short.jean.host">
              Jean Shortener
            </a>
            <a class="navbar-item" href="https://animearch.com">
              AnimeArch
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
           <a type="button" class="mt-4 mb-6 button is-link is-outlined is-medium has-text-weight-bold" href="mailto:join@hiroshilabs.org">Join our team</a>
         </div>
        </div>
        <div id="app" class="row columns is-multiline">
          <div v-for="card in cardData" key="card.id" class="column is-4">
            <div class="card large">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img :src="card.image" alt="Image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img :src="card.avatar" class="is-rounded" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
          <p class="title is-4 no-padding">{{card.user.title}}</p>
    
        <p>
        <span class="title is-6">
    <a :href=`${card.user.social.website}` ><i class="fas fa-link" aria-hidden="true"></i>
    </a>
    <a :href=`${card.user.social.github}` ><i class="fab fa-github" aria-hidden="true"></i>
    </a>
    <a :href=`${card.user.social.ig}` ><i class="fab fa-instagram" aria-hidden="true"></i>
    </a>
    <a :href=`https://discord.com/users/${card.user.social.discord_id}` ><i class="fab fa-discord" aria-hidden="true"></i>
    </a>
  </span> </p>
     
        <p class="subtitle is-7">{{card.user.email}}</p>
        
                  </div>
                </div>
                <div class="content">
                  {{card.content}}
                  <div class="background-icon"><span class="icon-twitter"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="font-family: 'Caveat';">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
            <a href="https://github.com/HiroshiLabs"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i></a>
            <a href="mailto:contact@hiroshilabs.org"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></a>
            <a href="https://twitter.com/hiroshilabs"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
          <p>We create
            <strong>magic</strong>, behind it intelligence and dedication. <br>
          </p>
        </div>
      </div>
    </footer>

    <script src="./js/cardsData.js"></script>
    <script src="./js/navbar.js"></script>
    <!-- Using Vue to populate cards to reduce redundant code -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          cardData: cardsData
        }
      })

    </script>
  </body>

</html>
